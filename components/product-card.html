<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card - TinyStepsBD</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Product Card Template -->
    <div class="product-card" data-product-id="TS-BD_517">
        <div class="product-image">
            <img src="" alt="Product Image" class="main-product-img" loading="lazy">
            <div class="product-badge">নতুন</div>
            <button class="quick-view-btn" data-product-id="TS-BD_517">
                দ্রুত দেখুন
            </button>
        </div>
        
        <div class="product-info">
            <h3 class="product-name">প্রোডাক্টের নাম</h3>
            <p class="product-category">ছেলে/মেয়ে • ০-২ বছর</p>
            
            <div class="product-colors">
                <span class="color-label">রং:</span>
                <div class="color-options">
                    <span class="color-dot red" data-color="লাল"></span>
                    <span class="color-dot blue" data-color="নীল"></span>
                    <span class="color-dot pink" data-color="গোলাপি"></span>
                </div>
            </div>
            
            <div class="product-sizes">
                <span class="size-label">সাইজ:</span>
                <span class="size-range">২০-৩০</span>
            </div>
            
            <div class="product-price">
                <span class="current-price">৯৮০৳</span>
                <span class="original-price">১২০০৳</span>
                <span class="discount">১৮%</span>
            </div>
            
            <div class="product-actions">
                <button class="add-to-cart-btn" data-product-id="TS-BD_517">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 3H5L5.4 5M7 13H17L21 5H5.4M7 13L5.4 5M7 13L4.7 15.3C4.3 15.7 4.6 16.5 5.2 16.5H17M17 13V16.5M9 19.5C9 20.3 8.3 21 7.5 21C6.7 21 6 20.3 6 19.5C6 18.7 6.7 18 7.5 18C8.3 18 9 18.7 9 19.5ZM18 19.5C18 20.3 17.3 21 16.5 21C15.7 21 15 20.3 15 19.5C15 18.7 15.7 18 16.5 18C17.3 18 18 18.7 18 19.5Z"/>
                    </svg>
                    কার্টে যোগ করুন
                </button>
            </div>
        </div>
    </div>

    <!-- Quick View Modal -->
    <div class="quick-view-modal" id="quickViewModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>প্রোডাক্ট ডিটেইলস</h3>
                <button class="close-modal" id="closeQuickView">&times;</button>
            </div>
            <div class="modal-body">
                <div class="product-gallery">
                    <div class="main-image">
                        <img src="" alt="Main Product Image" id="modalMainImage">
                    </div>
                    <div class="image-thumbnails" id="modalThumbnails">
                        <!-- Thumbnails will be loaded here -->
                    </div>
                </div>
                <div class="product-details">
                    <h2 id="modalProductName">প্রোডাক্টের নাম</h2>
                    <div class="product-meta">
                        <span class="product-id" id="modalProductId">TS-BD_517</span>
                        <span class="product-category" id="modalCategory">ছেলে/মেয়ে</span>
                    </div>
                    
                    <div class="product-price-modal">
                        <span class="current-price" id="modalCurrentPrice">৯৮০৳</span>
                        <span class="original-price" id="modalOriginalPrice">১২০০৳</span>
                        <span class="discount" id="modalDiscount">১৮%</span>
                    </div>
                    
                    <p class="product-description" id="modalDescription">
                        প্রোডাক্টের বিস্তারিত বিবরণ এখানে থাকবে...
                    </p>
                    
                    <div class="selection-options">
                        <div class="option-group">
                            <label>রং নির্বাচন করুন:</label>
                            <div class="color-options-modal" id="modalColorOptions">
                                <!-- Color options will be loaded here -->
                            </div>
                        </div>
                        
                        <div class="option-group">
                            <label>সাইজ রেঞ্জ:</label>
                            <span class="size-range-modal" id="modalSizeRange">২০-৩০</span>
                        </div>
                        
                        <div class="option-group">
                            <label>পরিমাণ:</label>
                            <div class="quantity-selector">
                                <button class="quantity-btn minus">-</button>
                                <input type="number" class="quantity-input" value="1" min="1" max="10">
                                <button class="quantity-btn plus">+</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="modal-actions">
                        <button class="add-to-cart-modal" id="modalAddToCart">
                            কার্টে যোগ করুন
                        </button>
                        <button class="buy-now-btn" id="modalBuyNow">
                            এখনই কিনুন
                        </button>
                    </div>
                    
                    <div class="product-features">
                        <div class="feature">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                            </svg>
                            <span>ফ্রি ডেলিভারি (ঢাকার ভিতরে)</span>
                        </div>
                        <div class="feature">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                            </svg>
                            <span>ক্যাশ অন ডেলিভারি</span>
                        </div>
                        <div class="feature">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                            </svg>
                            <span>৭ দিনের রিটার্ন পলিসি</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-overlay" id="modalOverlay"></div>
    </div>

    <script src="../assets/js/product.js"></script>
    <script src="../assets/js/cart.js"></script>
</body>
</html>
